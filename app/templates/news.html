{% extends 'base.html'%}
<body>
{% block content %}
    <h1> {{ title }} </h1>
<div class="container-fluid">
    <div class="row">
        {% for new in news %}
        <div class="col-md-4">
            <div class="panel panel-default">
            
                <img src="{{ new.urlToImage}}" height="200px" width="400px">
                <h4> {{new.description}} </h4>
                <p> Author: {{new.author}} </p>   
                <p> Published on : {{new.publishedAt}} </p>
                <a href="{{ new.url}}"> <button class="btn btn-outline-warning btn-sm" >View full story</button> </a>
                   
            </div> 
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
    </body>
