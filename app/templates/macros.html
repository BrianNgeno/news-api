    {% for news in new_list %}

        <div class="card mb-3 col-md-3">
            <a class="list-group-item list-group-item-action active" href="/news/{{news.id}}">
                <a style="list-style: none">{{news.name}}></a> 
                </a>
                <p>{{news.description}}</p><br>
                <a href="{{news.url}}"></a>
                <p>{{news.country}}</p></dr>
            </div>     
    {% endfor %}
    {% endmacro %}
