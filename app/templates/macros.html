{% macro displayNewsList(news_list) %}

    {% for news in news_list %}
    <div class="card md3 col-nd-3">
         <a class="list-group-item list-group-item-action active" href="/news/{{news.url}}">
            <li style="list-style: none">{{news.name}}</li>
            </a>
            <p>{{news.description}}</p>
        </div>     
        
    {% endfor %}
    {% endmacro %}
